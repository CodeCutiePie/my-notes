<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description | default: 'Deskripsi default jika tidak ada' }}">
    <meta name="keywords" content="{{ page.keywords | default: 'kata kunci default' }}">
    <title>{{ page.title | default: 'Judul Halaman' }} - {{ site.title }}</title>

    <!-- Favicon Standar -->
    <link rel="icon" href="{{ '/assets/images/favicons/favicon.ico' | relative_url }}" type="image/x-icon">
    
    <!-- Favicon untuk Browser Desktop -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicons/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicons/favicon-16x16.png' | relative_url }}">
    
    <!-- Ikon untuk Apple Touch (iOS dan Safari) -->
    <link rel="apple-touch-icon" href="{{ '/assets/images/favicons/apple-touch-icon.png' | relative_url }}">
    
    <!-- Ikon untuk Android (Chrome pada Android) -->
    <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/images/favicons/android-chrome-192x192.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/images/favicons/android-chrome-512x512.png' | relative_url }}">
    
    <!-- Web App Manifest untuk Progressive Web Apps (PWA) -->
    <link rel="manifest" href="{{ '/assets/images/favicons/site.webmanifest' | relative_url }}">

    <!-- Css -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
